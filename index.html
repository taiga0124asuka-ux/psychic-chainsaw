<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>究極のテトリス (Ghost & Spin Ver.)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mode-selection-screen">
        <h1>GAME MODE</h1>
        <div class="mode-selection-container">
            <button class="mode-button" data-mode="normal">NORMAL</button>
            <button class="mode-button" data-mode="sprint">40 LINES</button>
            <button class="mode-button" data-mode="spinmaster">SPIN MASTER</button>
        </div>
    </div>

    <div id="game-wrapper" class="game-wrapper" style="display: none;">
        <h1 id="game-title"></h1>
        <div class="game-container">
            <div class="side-panel">
                <div class="info-box">
                    <h2>HOLD</h2>
                    <canvas id="hold-piece-canvas"></canvas>
                </div>
                <div class="info-box" id="score-box">
                    <h2 id="score-label">SCORE</h2>
                    <p id="score">0</p>
                </div>
                <div class="info-box" id="time-level-box">
                    <h2 id="time-level-label">LEVEL</h2>
                    <p id="time-level">1</p>
                </div>
            </div>

            <canvas id="game-board"></canvas>

            <div class="side-panel">
                <div class="info-box">
                    <h2>NEXT</h2>
                    <canvas id="next-piece-canvas"></canvas>
                </div>
                <div class="info-box" id="lines-box">
                    <h2>LINES</h2>
                    <p id="lines">0</p>
                </div>
            </div>
        </div>
    </div>

    <div id="game-over-screen">
        <div class="game-over-content">
            <h2 id="game-over-title"></h2>
            <p id="final-score"></p>
            <div class="game-over-buttons">
                <button id="retry-button">RETRY</button>
                <button id="back-to-menu-button">MENU</button>
            </div>
        </div>
    </div>

    <div id="touch-controls">
        <div id="touch-left" class="touch-button">⇦</div>
        <div id="touch-down" class="touch-button">⇩</div>
        <div id="touch-right" class="touch-button">⇨</div>
        
        <div id="touch-rotate-left" class="touch-button">↺</div>
        <div id="touch-drop" class="touch-button">⇩⇩</div>
        <div id="touch-rotate-right" class="touch-button">↻</div>
        <div id="touch-hold" class="touch-button">H</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
